<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/main.min.css">
  <title>Cosmo Bots | Profile</title>
</head>

<body>
  <header id="header" class="header"></header>

  <main id="main" class="main">
    <div class="container container--main">
      <div class="modal">
        <div class="modal__header">
          <h1 class="modal__title modal__title--main title title--main">Profile</h1>
        </div>
        <div class="modal__body modal__body--spread">
          <div class="avatar" id="avatar">
            <div class="avatar__bg"></div>
            <div class="avatar__overlay"></div>
            <div class="icon icon__wrapper avatar__icon">
              <div class="icon--mask avatar__icon--edit"></div>
            </div>
          </div>
          <div class="modal__form-field">
            <h2 class="modal__title title" id="username">Username</h2>
            <p class="modal__label modal__label--wins"><span>Wins</span> <span id="wins-count">0</span></p>
            <p class="modal__label modal__label--losses"><span>Losses</span> <span id="losses-count">0</span></p>
          </div>
        </div>
        <div class="modal__footer">
        </div>
      </div>
    </div>
  </main>

  <div class="popup popup--close" id="popup">
    <div class="popup__container">
      <div class="popup__close" id="popup-close"></div>
      <h2 class="popup__title title title--main">Avatars</h2>
      <div class="popup__avatars-wrapper" id="avatars-wrapper"></div>
    </div>
  </div>

  <div class="overlay overlay--close" id="overlay"></div>

  <script type="module" src="../js/profile.js"></script>
</body>

</html>
