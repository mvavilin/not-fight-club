<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="css/normalize.css"> -->
  <link rel="stylesheet" href="../css/main.min.css">
  <link rel="shortcut icon" href="../assets/images/ui/favicon.png" type="image/x-icon">
  <title>Cosmo Bots | User Registration</title>
</head>

<body>
  <main id="main" class="main">
    <div class="container container--main">
      <div class="modal modal--register">
        <div class="modal__header">
          <h1 class="modal__title modal__title--center title title--main">Cosmo Bots</h1>
          <h2 class="modal__title title">User Registration</h2>
        </div>
        <div class="modal__body modal__body--base">
          <div class="modal__form-field">
            <label class="modal__label" for="register-username">Username</label>
            <input class="modal__input input-fields" type="text" id="register-username" name="username"
              placeholder="Enter username" />
          </div>
        </div>
        <div class="modal__footer">
          <button class="button modal__button" type="button" id="register-button">Register</button>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="../js/main.js"></script>
</body>

</html>
