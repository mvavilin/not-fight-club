<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/main.min.css">
  <title>Cosmo Bots | Settings</title>
</head>

<body>
  <header id="header" class="header"></header>

  <main id="main" class="main">
    <div class="container container--main">
      <div class="modal">
        <div class="modal__header">
          <h1 class="modal__title modal__title--main title title--main">Username change</h1>
        </div>
        <div class="modal__body modal__body--base">
          <div class="modal__form-field">
            <div class="modal__label"><span>Username</span><span class="modal__title title"
                id="username">Username</span>
            </div>
            <label class="modal__label" for="сhange-username">New username</label>
            <input class="modal__input input-fields" type="text" id="сhange-username" name="username"
              placeholder="Enter new username" />
          </div>
        </div>
        <div class="modal__footer">
          <button class="button modal__button" type="button" id="сhange-button">Change</button>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="../js/settings.js"></script>
</body>

</html>
